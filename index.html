<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="DiscoList is a web application that allows you to look up the discography of an artist.">
    	<meta name="keywords" content="music, discography, artist, catalog">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta property="og:image" content="https://tdo95.github.io/discolist/discolist-thumb.png" />
		<link rel="icon" type="image/png" href="Icon.png">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

		<title>DiscoList</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="public/css/normalize.css">
		<link rel="stylesheet" href="public/css/style.css">
	</head>
	<body>
		<!-- HOME SCREEN -->
		<section id="home" class="home">
			<header>
				<nav class="nav">
					<img class="logo" src="Icon.png" alt="DiscoList Home">
				</nav>
			</header>
			<section class="landing">
				<span class="title-prefix">Spoofify's</span>
				<h1 class="title">DISCOLIST</h1>
				<form class="search" action="" onkeydown="return event.key != 'Enter';">
					<img class="search_icon" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png"/><input class="search_input" type="search" placeholder="Enter Artist Name">
				</form>
				<div class="search_dropdown">
				</div>
			</section>
			<footer class="footer-text">
				<p>Created with</p>
				<img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/313131/external-magic-graphic-designer-flatart-icons-outline-flatarticons.png"/>
				<span>by</span>
				<a href="https://github.com/tdo95">Tee O.</a>
			</footer>
		</section>
		<!-- CATALOG SCREEN -->
		<section id="catalog" class="hidden">
			<!-- NAV SECTION -->
			<header>
				<nav class="nav catalog">
					<img class="logo" src="Icon.png" alt="DiscoList Home">
					<span class="title small">DISCOLIST</span>
					<form class="search" onkeydown="return event.key != 'Enter';">
						<img class="search_icon" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png"/><input class="search_input" type="search" placeholder="Enter Artist Name">
					</form>
					<div class="search_dropdown"></div>
				</nav>
			</header>
			<!-- MAIN SECTION -->
			<section class="main">
				<!-- ARTIST INFO SECTION -->
				<section class="artist-info-block">
					<img src="blank-profile-picture.webp" alt="Artist Image" class="artist-info-image">
					<div>
						<h1>Artist Name</h1>
						<p class="genres"><span>Genres: </span>here, here, here</p>
					</div>
					<button class="timeline-btn">Timeline</button>
					<button class="catalog-btn hidden">Back To Catalog</button>
				</section>
				<!-- PROJECTS INFO SECTION -->
				<section class="catalog-block">
					<!-- PROJECTS VIEW -->
					<section class="projects">
						<h2 class="medium-size">Music Catalog</h2>
					</section>
					<!-- TIMELINE VIEW -->
					<section class="timeline hidden">
						<h2 class="medium-size">Timeline</h2>
					</section>
				</section>
			</section>
		</section>
		<!-- MODAL SCREEN -->
		<section id="modal-screen" class="hidden">
			<section class="popup">
				<section class="project-info">
					<img src="" alt="Cover Image" class="project-image">
					<div class="details">
						<span>TYPE</span>
						<h4 class="details_title">Title</h4>
						<span class="details_name">Artist &#8226; <span class="details_year">Year</span> &#8226; <span class="details_amount">Song Amount</span></span>
					</div>
					<img class="x-button" src="https://img.icons8.com/sf-regular-filled/48/FFFFFF/x.png" alt="Close window">
				</section>
				<section class="tracklist">
				</section>

			</section>
		</section>
		<section class="window_cover"></section>
		<script type="text/javascript" src="public/js/main.js"></script>
	</body>
</html>
