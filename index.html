<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="DiscoList is a web application that allows you to look up the discography of an artist.">
    	<meta name="keywords" content="music, discography, artist, catalog">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="Icon.png">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

		<title>DiscoList</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- HOME SCREEN -->
		<section id="home" class="hidden">
			<header>
				<nav class="nav">
					<img class="logo" src="Icon.png" alt="DiscoList Home">
				</nav>
			</header>
			<section class="landing">
				<span class="title-prefix">Spoofify's</span>
				<h1 class="title">DISCOLIST</h1>
				<form class="search" action="">
					<img class="search_icon" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png"/><input class="search_input" type="search" placeholder="Enter Artist Name ... " autofocus>
				</form>
			</section>
			<footer class="footer-text">
				<p>Created with</p>
				<img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/313131/external-magic-graphic-designer-flatart-icons-outline-flatarticons.png"/>
				<span>by</span>
				<a href="#">Tee O.</a>
			</footer>
		</section>
		<!-- CATALOG SCREEN -->
		<section id="catalog" class="">
			<header>
				<nav class="nav catalog">
					<img class="logo" src="Icon.png" alt="DiscoList Home">
					<span class="title small">DISCOLIST</span>
					<form class="search" action="">
						<img class="search_icon" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png"/><input class="search_input" type="search" autofocus>
					</form>
				</nav>
			</header>
			<section class="main">
				<section class="artist-info-block">
					<h1>Artist Name</h1>
					<button class="timeline-btn hidden">Timeline</button>
					<button class="catalog-btn">Back To Catalog</button>
				</section>
				<section class="catalog-block">
					<!-- PROJECTS VIEW -->
					<section class="projects hidden">
						<h2 class="medium-size">Music Catalog</h2>
						<section class="project-group">
							<h3>PROJECT TYPE</h3>
							<section class="project-cards">
								<div class="card">
									<img src="" alt="Cover Image" class="card_image">
									<h4 class="card_title">Title</h4>
									<span class="card_type">Type &#8226; <span class="card_year">Year</span></span>
								</div>
							</section>
						</section>
					</section>
					<!-- TIMELINE VIEW -->
					<section class="timeline">
						<h2 class="medium-size">Timeline</h2>
						<section class="year-group">
							<div class="year-marker">
								<h3>YEAR</h3>
								<div class="line"></div>
							</div>
							<section class="project-cards">
								<div class="card">
									<img src="" alt="Cover Image" class="card_image">
									<h4 class="card_title">Title</h4>
									<span class="card_type">Type &#8226; <span class="card_year">Year</span></span>
								</div>
							</section>
						</section>
					</section>
				</section>
			</section>
		</section>
		<section id="modal-screen" class="hidden">
			<section class="popup">
				<section class="project-info">
					<img src="" alt="Cover Image" class="project-image">
					<div class="details">
						<span>TYPE</span>
						<h4 class="details_title">Title</h4>
						<span class="details_name">Artist &#8226; <span class="details_year">Year</span> &#8226; <span class="details_amount">Song Amount</span></span>
					</div>
					<img class="x-button" src="https://img.icons8.com/sf-regular-filled/48/FFFFFF/x.png" alt="Close window">

				</section>
				<section class="tracklist">
					<div class="track">
						<span class="track_num">1</span>
						<div class="track_details">
							<h5 class="track-name">Song name</h5>
							<span class="track-artist">Drake</span>
						</div>
						<span class="track-time">4:03</span>
					</div>

				</section>

			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
